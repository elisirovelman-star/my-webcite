<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salescomp</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">

        <div class="main w-25">
            <div class="main-button py-3 border-bottom">
              <a href="./homepagefinal.html" class="btn btn-warning">Əsas səhifə</a>

            </div>
            <div class="main-header py-2 border-bottom">
                <h3>Hesaba daxil olmaq</h3>
            </div>
            <div id="mesag" class="alert alert-success" style="display: none">İstifadəçi uğurla yaradıldı!</div>
            <form class="needs-validation form" novalidate>
                <div class="my-4">
                    <label for="istif">İstifadəçi adı:</label>
                    <input type="text" name="istif" class="form-control" id="istif" minlength="2" maxlength="30"
                        required>
                    <div class="invalid-feedback">
                        boş buraxmayın minimum 2 maksimum 30 simvol ola bilər
                    </div>
                </div>
                <div class="mb-4">
                    <label for="pass">Şifre</label>
                    <input type="password" name="pass" class="form-control" id="pass" minlength="2" maxlength="30"
                        required>
                    <div class="invalid-feedback">
                        boş buraxmayın minimum 2 maksimum 30 simvol ola bilər
                    </div>
                </div>
                <div class="end-btn py-3 border-bottom">
                    <button id="btn" class="btn btn-success" type="submit"> Hesaba daxil olmaq</button>
                </div>
            </form>
            <p class="mt-3">Hesabın yoxdu <a href="./signpagefinal.html" class="btn btn-primary">Hesab yarat</a></p>
        </div>

    </div>
    <script src="./loginpagefinaljs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c393547b5b.js" crossorigin="anonymous"></script>
</body>

</html>
