<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
        <link rel="stylesheet" href="./homepagefinalcss.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="head mt-3 border-bottom p-3">
            <div id="mesag" class="alert alert-success" style="display: none">Uğurlu giriş</div>
            <div class="btn-group gap-4" role="group" aria-label="Basic example">
                
                <a href="./melaptoppagefinal.html"><button type="button"  class="btn btn-primary d-none rounded-2 mecomp">Komputerlerim</button></a>
                <a href="./shoppingpagefinal.html"><button type="button" class="btn btn-warning rounded-2">Komputer alış-verişinə başla</button></a>
               <a href="./loginpagefinal.html"><button type="button" class="btn btn-success rounded-2 login">Hesaba daxil olmaq</button></a>
                <button type="button" class="btn btn-danger d-none rounded-2 exit">Hesabdan çıxmaq</button>
            </div>
        </div>
        <div class="main">
            <h2 class="border-bottom p-3 user">Istifadəçi adı:</h2>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://resim.epey.com/614634/m_acer-an515-44-r14z-nh-q9hey-005-7.png"
                            class="d-block w-100" alt="acer">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Acer</h5>
                            <p>Acer almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raptor.az/uploads/2025/07/asus-rog-strix-g16.webp" class="d-block w-100"
                            alt="asus">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Asus</h5>
                            <p>Asus Almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item blur-box">
                        <img src="https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/notebooks/dell-plus/db16255/media-gallery/non-touch/laptop-dell-plus-db16255nt-ice-bl-fpr-gallery-5.psd?fmt=png-alpha&pscan=auto&scl=1&hei=804&wid=979&qlt=100,1&resMode=sharp2&size=979,804&chrss=full"
                            class="d-block w-100" alt="dell">
                        <div class="carousel-caption d-none d-md-block blur-3">
                            <h5>Dell</h5>
                            <p>Dell almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://astringo-rugged.com/wp-content/uploads/2023/02/9310_9710_9520-768x768.png"
                            class="d-block w-100" alt="hp">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>HP</h5>
                            <p>Hp almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://p3-ofp.static.pub//fes/cms/2024/05/17/t7s0iw77gpx1asifnfouhk4y23pvh0503560.png"
                            class="d-block w-100" alt="lenovo">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Lenovo</h5>
                            <p>Lenovo almağa dəyər</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" id="prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" id="next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./homepagefinaljs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
